<div class="card h-100 w-100" style="width: 95%; height: 95%; margin: 0 auto;">
  <div class="card-header pt-3">
    <h3>Produtos Cadastrados<button class="btn btn-primary ml-3" (click)="novoProduto()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
      Novo
    </button></h3>
  </div>
  <div>
    <main>
      <div class="container-fluid px-4">
        <!--Conteudo-->
        <div>
          <div class="card-body" >
            <div class="row justify-content-center">
              <div class="col-lg-8 col-xl-7">
                <div *ngIf="produtos?.length == 0" class="alert alert-danger" role="alert">
                    Não existem produtos cadastrados!
                </div>
              </div>
            </div>
            <table *ngIf="produtos && produtos.length > 0" class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Codigo</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Descrição</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Qtd Estoque</th>
                  <th scope="col" colspan="3" style="text-align: center">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let produto of produtos">
                  <th scope="row">{{ produto.id }}</th>
                  <td>{{ produto.nome }}</td>
                  <td>{{ produto.descricao }}</td>
                  <td>{{ produto.valor | currency}}</td>
                  <td>{{ produto.qtd_Estoque }}</td> 
                  <td style="text-align: center">
                    <a
                      class="btn btn-info"
                      (click)="editarProduto(produto.id)"
                      ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                      Detalhes
                      </a>
                  </td>                  
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
