<div class="h-100 w-100 " style="width: 95%; height: 95%; margin: 0 auto;">
  <div class="card-header pt-3">
    <h3 class="text-center mt-3">Produtos Cadastrados</h3>
  </div>

  <div class="container-fluid px-4 mt-3">
    <button class="btn btn-outline-primary btn-color-success ml-3" style="width: 200px;" (click)="novoProduto()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-capsule" viewBox="0 0 16 16">
        <path d="M1.828 8.9 8.9 1.827a4 4 0 1 1 5.657 5.657l-7.07 7.071A4 4 0 1 1 1.827 8.9Zm9.128.771 2.893-2.893a3 3 0 1 0-4.243-4.242L6.713 5.429l4.243 4.242Z"/>
      </svg>
      Cadastrar Produto
    </button>
  </div>

  <div>
    <main>
      <div class="container-fluid px-4">
        <!--Conteudo-->
        <div>
          <div class="card-body" >
            <div class="row justify-content-center">
              <div class="col-lg-8 col-xl-7">
                <div *ngIf="produtos?.length == 0" class="alert alert-danger" role="alert">
                    Não existem produtos cadastrados!
                </div>
              </div>
            </div>
            <table *ngIf="produtos && produtos.length > 0" class="table shadow-lg table-round-corner">
              <thead>
                <tr>
                  <th scope="col">Codigo</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Descrição</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Qtd Estoque</th>
                  <th scope="col" colspan="3" style="text-align: center">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let produto of produtos">
                  <th scope="row">{{ produto.id }}</th>
                  <td>{{ produto.nome }}</td>
                  <td>{{ produto.descricao }}</td>
                  <td>{{ produto.valor | currency}}</td>
                  <td>{{ produto.qtd_Estoque }}</td>
                  <td style="text-align: center">
                    <a class="btn btn-outline-info btn-color-success" (click)="editarProduto(produto.id)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                      </svg>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
