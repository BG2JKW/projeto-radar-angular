          <h3 class="text-center font-weight-light my-4">
            Criar campanha
          </h3>
        </div>

                      <!-- =========[ Começo do form ] ========= -->

          <form class="card-body" [formGroup]="cadastroForm" (ngSubmit)="criarCampanha()">

              <div class="col-md-6 mb-3">
                <div class="form-floating mb-1 mb-md-0">
                  <input class="form-control" type="text" id="nome" name="nome"
                    formControlName="nome"/>

                </div>
              </div>

              <div class="col-md-6 mb-3 ">
                <div class="form-floating ">
                  <input class="form-control" type="text"id="valor"name="descricao" formControlName="descricao" />
                  <label for="valor">Qual produto deseja divulgar?</label>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input class="form-control" type="text" id="valor" name="descricao" formControlName="urlImg" />
                  <label for="valor">Em qual estado deseja rodar a campanha</label>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input class="form-control" type="text" id="valor" name="descricao" formControlName="urlImg" />
                  <label for="valor">Url da imagem</label>
                </div>
              </div>

              <div class="col-md-6 mb-3 ">
                <div class="form-floating">
                  <input class="form-control" type="text" id="valor" name="descricao" formControlName="urlImg" />
                  <label for="valor">Url da imagem</label>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input class="form-control" type="text" id="valor" name="descricao" formControlName="urlImg" />
                  <label for="valor">Url da imagem</label>
                </div>
              </div>
            </div>
            <div class="container align-items-center ">
              <div class="">
                <button class="btn btn-primary btn-block" type="submit">
                  Salvar
                </button>
                <button class="btn btn-primary btn-block" type="button" >
                  Cancelar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
