<div id="layoutSidenav" class="h-100 w-100" style="width: 95%; height: 95%; margin: 0 auto;">
  <div id="layoutSidenav_content" class="pt-3">
    <main>
      <div class="">
        <!--Conteudo-->
        <h3 class="text-center mt-3">Pedidos Registrados</h3>
        <hr>
        <div class="container-fluid px-4 mt-3">
          <button class="btn btn-outline-primary btn-color-success ml-3" style="width: 200px;" (click)="novoPedido()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            Cadastrar Pedido
          </button>
        </div>
        <div class="container-fluid px-4">
          <div class="card-body" style="border-radius: 25px;">
            <div class="row justify-content-center">
              <div class="col-lg-8 col-xl-7">
                <div *ngIf="pedidos?.length == 0" class="alert alert-danger" role="alert">
                    Não existem pedidos registrados!
                </div>
              </div>
            </div>

            <table *ngIf="pedidos && pedidos.length > 0" class="table shadow-lg table-round-corner" style="background-color: #fff;">
              <thead>
                <tr>
                  <th scope="col">Pedido</th>
                  <th scope="col">CPF Cliente</th>
                  <th scope="col">Valor Total</th>
                  <th scope="col">Data</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pedido of pedidos">
                  <td>{{ pedido.id }}</td>
                  <td *ngIf="pedido && pedido.cpf">{{ pedido.cpf }}</td>
                  <td>{{ pedido.valor_total?.toString() | currency: "R$" }}</td>
                  <td>{{ pedido.data?.toString() | date : "dd/MM/yyyy"}}</td>
                  <td class="text-center">
                    <a class="btn btn-outline-info btn-color-success" (click)="editarPedido(pedido.id)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                      </svg>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<hr>
