<div class="d-flex justify-content-center m-3 p-3 shadow-lg div-border-radius">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5" style="background-color:white;">
                <div class="form-group">
                    <label>Nome:</label>
                    <div class="form-control text-wrap">{{loja?.nome}}</div>
                </div>
                <div class="form-group">
                    <label>Endereço:</label>
                    <div class="form-control text-wrap" style="height:auto">{{ loja?.logradouro }}, {{ loja?.numero }} -
                        {{ loja?.bairro }}, {{ loja?.cidade }} - {{ loja?.estado }}, {{ loja?.cep }}</div>
                </div>
                <div class="form-group" *ngIf="loja?.observacao">
                    <label>Observação:</label>
                    <div class="form-control text-wrap" style="height:auto">{{loja?.observacao}}</div>
                </div>
                <div class="d-flex justify-content-start mt-3">
                  <a class="btn btn-outline-info btn-color-success" (click)="voltar()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                    Voltar
                  </a>
                </div>
            </div>
            <div class="col-sm-7" style="background-color:white;">
                <div class="ml-3 border border-black">
                    <google-map height="600px" width="900px" [center]="center" [zoom]="zoom">
                        <map-marker #marker="mapMarker" *ngFor="let markerPosition of markerPositions"
                            [position]="markerPosition" [options]="markerOptions"></map-marker>
                    </google-map>
                </div>
            </div>
        </div>
    </div>
</div>
