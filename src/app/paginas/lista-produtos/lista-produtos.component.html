<div>
    <table *ngIf="produtos.length > 0" >
        <thead>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Valor</th>
          <th scope="col">Quantidade Estoque</th>
          <th scope="col" colspan="2">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos">
          <th scope="row">{{produto.id}}</th>
          <td>{{produto.nome}}</td>
          <td>{{produto.descricao}}</td>
          <td>{{produto.valor }}</td>
          <td>{{produtoObserver.quantidadeProduto}}</td>
          <td><a routerLink="/altera-produto/{{produto.id}}">Alterar</a></td>
          <td><button (click)="excluirProduto(produto)">Excluir</button></td>
        </tr>
      </tbody>
    </table>
</div>
